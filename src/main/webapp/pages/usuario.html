<h1>Usuarios</h1>

<form>
    <div class="form-group">
        <label for="login">Login</label>
        <input ng-model="usuario.login" type="text" class="form-control" id="login" placeholder="jao">
    </div>
    <div class="form-group">
        <label for="senha">Senha</label>
        <input ng-model="usuario.senha" type="password" class="form-control" id="senha" placeholder="123">
    </div>
    <button class="btn btn-success" ng-click="salvar()">Salvar</button>
    <button class="btn btn-danger" ng-click="cancelar()">Cancelar</button>
</form>

<br>

<h2>Usuários cadastrados</h2>

<table class="table">
    <thead>
        <tr>
            <th scope="col">#</th>
            <th scope="col">Login</th>
            <th scope="col">Ações</th>
        </tr>
    </thead>
    <tbody>
        <tr ng-repeat="usuario in usuarios">
            <th>{{usuario.id}}</th>
            <td>{{usuario.login}}</td>
            <td>
                <button ng-click="editar($index)" class="btn btn-success">Editar</button>
                <button ng-click="remover($index)" class="btn btn-danger">Remover</button>
            </td>
        </tr>
    </tbody>
</table>
